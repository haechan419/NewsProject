plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.9'
    id 'io.spring.dependency-management' version '1.1.7'
}

// 패키지 경로에 맞춰서 수정하세요 (보통 com.fullStc 가 맞아 보입니다)
group = 'com.fullStc'
version = '0.0.1-SNAPSHOT'
description = 'Full Stack Project - Board System'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // 1. Spring Boot 기본 (공통)
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // 2. 데이터베이스 & 롬복 (공통)
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // 3. [File A에서 가져옴] 이미지 썸네일
    implementation 'net.coobird:thumbnailator:0.4.20'

    // 4. [File B에서 가져옴] JWT (로그인 토큰) - 필수!
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    // 5. [File B에서 가져옴] 유틸리티 & 문서화
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.7.0'

    // 6. 테스트 설정
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    // 테스트에서도 롬복 쓰기 위해 추가
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
    
}

tasks.named('test') {
    useJUnitPlatform()
}

// [File B에서 가져옴] 한글 깨짐 방지 설정 (추천)
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('bootRun') {
    systemProperty 'file.encoding', 'UTF-8'
    systemProperty 'console.encoding', 'UTF-8'
    systemProperty 'user.language', 'ko'
    systemProperty 'user.country', 'KR'
}