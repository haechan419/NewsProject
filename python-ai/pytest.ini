[pytest]
# pytest 설정 파일

# 테스트 검색 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 출력 설정
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 테스트 경로
testpaths = .

# 마커 정의
markers =
    slow: 느린 테스트
    integration: 통합 테스트
    unit: 단위 테스트
    api: API 테스트

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 무시
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
